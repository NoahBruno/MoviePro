<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Monoton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Movie App</title>
</head>
<body>

<div class="curtain_left"></div>
<div class="curtain_right"></div>

<!--Navbar Starts here-->
<nav id="top" class="navbar navbar-dark nav_linear_grad q">
    <img class="img-one" src="https://img.icons8.com/bubbles/50/000000/popcorn-time.png"/>
    <a class="milk navbar-brand font bigText marginL">NMT Movie Accord</a>
    <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
    </form>
</nav>
<!--Navbar ends here-->

<!--attention-->
<div style=" background-image: url('assets/movie.jpg'); background-size: contain"
     class="jumbotron jumbotron-fluid mb-0 bg_linear_grad">
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h1 class="display-4 font">Movie App</h1>
                <p class="lead bigText">Get your movies here!</p>
                <img style="width: 90px; height: 100px"
                     src="https://img.icons8.com/bubbles/50/000000/popcorn-time.png"/>
            </div>
            <div class="col">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputTitle">Title</label>
                            <input type="text" class="form-control" id="inputTitle">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputYear">Year</label>
                            <input type="text" class="form-control" id="inputYear">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputGenre">Genre's</label>
                        <input type="text" class="form-control" id="inputGenre" placeholder="All the Genre's">
                    </div>
                    <div class="form-group">
                        <label for="inputActors">Actors</label>
                        <input type="text" class="form-control" id="inputActors" placeholder="Who was in it?">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputImg">Movie Thumbnail</label>
                            <input type="text" class="form-control" id="inputImg"
                                   placeholder="Drop movie image URL here!">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputRating">Rating</label>
                            <select id="inputRating" class="form-control">
                                <option selected>Choose...</option>
                                <option>Y-7</option>
                                <option>G</option>
                                <option>PG</option>
                                <option>PG-13</option>
                                <option>R</option>
                            </select>
                        </div>
                    </div>
                    <button id="addPost" class=" top btn btn-primary mx-1">Add</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!--Attention ends-->
<div id="loading"></div>
<div class="container">
    <div id="data" class="row row-cols-6 text-center">

    </div>
</div>


<!--Footer-->
<footer>
    <div class="container-fluid footer_bg p-4 text-white">
        <div class="row justify-content-between align-content-center py-4">
            <div class="col">
                <p class="lead"></p>
            </div>
            <div>
                <p class="lead">
                    <img class=".github" src="https://img.icons8.com/ios/64/000000/github--v1.png"/>
                    <a style="display: none" href="https://icons8.com/icon/12598/github">GitHub icon by Icons8</a>
                    <img src="https://img.icons8.com/ios/50/000000/facebook-new.png"/>
                    <a style="display: none" href="https://icons8.com/icon/118468/facebook">Facebook icon by Icons8</a>
                    <img src="https://img.icons8.com/ios/50/000000/linkedin.png"/>
                    <a  style="display: none" href="https://icons8.com/icon/447/linkedin">LinkedIn icon by Icons8</a>
                </p>
            </div>
        </div>
        <hr>
        <div class="row align-content-center py-2">
            <div class="container">
                <div class="row justify-content-center">
                    <p class="text-center"> 2022 Movie App &copy;</p>
                </div>
            </div>
        </div>
    </div>
</footer>
